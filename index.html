<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–í–∞–ª–µ–Ω—Ç–∏–Ω–∫–∞ üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      font-family: 'Montserrat', sans-serif;
      overflow: hidden;
      color: #fff;
    }

    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 90%;
      max-width: 900px; /* –£–≤–µ–ª–∏—á–∏–ª —à–∏—Ä–∏–Ω—É –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ */
      display: flex;
      gap: 40px;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3.5rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease;
    }

    input {
      padding: 15px;
      width: 100%;
      border-radius: 30px;
      border: none;
      font-size: 1.1rem;
      text-align: center;
      outline: none;
      color: #333;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 30px;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      background: #fff;
      color: #ff4f81;
      font-weight: bold;
      transition: transform .2s, box-shadow .2s;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 20px rgba(0,0,0,.2);
    }

    /* –°–æ—Å—Ç–æ—è–Ω–∏–µ –¥–æ –æ—Ç–∫—Ä—ã—Ç–∏—è - —Ç–æ–ª—å–∫–æ —Ñ–æ—Ä–º–∞ */
    #message {
      display: none;
      animation: fadeInUp 1.5s ease forwards;
    }

    .message h2 {
      font-family: 'Pacifico', cursive;
      font-size: 2.8rem;
      margin-bottom: 15px;
    }

    .hearts span {
      position: absolute;
      font-size: 20px;
      animation: float 6s linear infinite;
      opacity: 0.8;
      pointer-events: none;
      z-index: -1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translate(-50%, -40%); }
      to { opacity: 1; transform: translate(-50%, -50%); }
    }

    @keyframes float {
      from { transform: translateY(100vh) scale(0.5); }
      to { transform: translateY(-10vh) scale(1.2); }
    }

    .image-box {
      flex: 1.2; /* –°–¥–µ–ª–∞–ª –∫–∞—Ä—Ç–∏–Ω–∫—É –±–æ–ª—å—à–µ */
      max-width: 450px; /* –£–≤–µ–ª–∏—á–∏–ª –º–∞–∫—Å —à–∏—Ä–∏–Ω—É */
    }

    .image-box img {
      width: 100%;
      display: block;
      border-radius: 30px;
      box-shadow: 0 25px 50px rgba(0,0,0,.3);
    }

    .content { 
        flex: 1; 
        text-align: center;
    }

    @media (max-width: 768px) {
      .center { flex-direction: column; }
      .image-box { max-width: 300px; }
      h1 { font-size: 2.5rem; }
    }
  </style>
</head>
<body>

  <div class="center" id="form">
    <div class="content">
      <h1 id="title">–î–ª—è —Ç–µ–±—è üíò</h1>
      <div style="margin-bottom:20px;">
        <button onclick="setLang('ru')">RU</button>
        <button onclick="setLang('en')">EN</button>
      </div>
      <input id="nameInput" placeholder="–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è" />
      <br>
      <button onclick="start()" id="openBtn">–û—Ç–∫—Ä—ã—Ç—å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É</button>
    </div>
  </div>

  <div class="center" id="message">
    <div class="image-box">
      <img src="war-thunder-meme-spin-tank.png" alt="Love image" />
    </div>
    <div class="content">
      <h2 id="hello"></h2>
      <p id="text1" style="font-size: 1.2rem; line-height: 1.5;"></p>
      <p id="text2" style="font-size: 1.2rem; line-height: 1.5;"></p>
      <p style="margin-top:30px; font-size:1.5rem; font-weight: bold;" id="finalText"></p>
      <p style="margin-top:20px; opacity:.9; font-style: italic;" id="fromText"></p>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>

  <script>
    let lang = 'ru';

    const texts = {
      ru: {
        title: '–î–ª—è —Ç–µ–±—è üíò',
        placeholder: '–í–≤–µ–¥–∏ —Å–≤–æ—ë –∏–º—è',
        open: '–û—Ç–∫—Ä—ã—Ç—å –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫—É',
        hello: (name) => `${name}, —ç—Ç–æ –¥–ª—è —Ç–µ–±—è ‚ù§Ô∏è`,
        t1: '–¢—ã –¥–µ–ª–∞–µ—à—å —ç—Ç–æ—Ç –º–∏—Ä —Ç–µ–ø–ª–µ–µ, —Å–≤–µ—Ç–ª–µ–µ –∏ —Å—á–∞—Å—Ç–ª–∏–≤–µ–µ ‚ú®',
        t2: '–ü—É—Å—Ç—å –∫–∞–∂–¥—ã–π –¥–µ–Ω—å –±—É–¥–µ—Ç –Ω–∞–ø–æ–ª–Ω–µ–Ω –ª—é–±–æ–≤—å—é, —É–ª—ã–±–∫–∞–º–∏ –∏ —á—É–¥–µ—Å–∞–º–∏ üíñ',
        final: '–° –î–Ω—ë–º –°–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞ üíï',
        from: '–° –ª—é–±–æ–≤—å—é, –≠–º–∏–ª—å üíñ'
      },
      en: {
        title: 'For You üíò',
        placeholder: 'Enter your name',
        open: 'Open Valentine',
        hello: (name) => `${name}, this is for you ‚ù§Ô∏è`,
        t1: 'You make this world warmer, brighter, and happier ‚ú®',
        t2: 'May every day be filled with love, smiles, and magic üíñ',
        final: 'Happy Valentine‚Äôs Day üíï',
        from: 'With love, Emil üíñ'
      }
    };

    function setLang(l) {
      lang = l;
      const t = texts[lang];
      document.getElementById('title').innerText = t.title;
      document.getElementById('nameInput').placeholder = t.placeholder;
      document.getElementById('openBtn').innerText = t.open;
    }

    function start() {
      const name = document.getElementById('nameInput').value || 'My Love';
      
      // –°–∫—Ä—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
      document.getElementById('form').style.display = 'none';
      
      // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –∏ –∫–∞—Ä—Ç–∏–Ω–∫—É
      const messageBlock = document.getElementById('message');
      messageBlock.style.display = 'flex';

      const t = texts[lang];
      document.getElementById('hello').innerText = t.hello(name);
      document.getElementById('text1').innerText = t.t1;
      document.getElementById('text2').innerText = t.t2;
      document.getElementById('finalText').innerText = t.final;
      document.getElementById('fromText').innerText = t.from;

      createHearts();
    }

    function createHearts() {
      const heartsContainer = document.getElementById('hearts');
      heartsContainer.innerHTML = '';
      for (let i = 0; i < 40; i++) {
        const span = document.createElement('span');
        span.innerText = '‚ù§Ô∏è';
        span.style.left = Math.random() * 100 + 'vw';
        span.style.animationDelay = Math.random() * 5 + 's';
        span.style.fontSize = 14 + Math.random() * 30 + 'px';
        heartsContainer.appendChild(span);
      }
    }

    setLang('ru');
  </script>

</body>
</html>
